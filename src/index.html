<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice Refactor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="main-game">
        <h3>Current side: <span id="current-side"></span></h3>
        <h3>Current Score: <span id="current-score"></span></h3>
        <button type="button" class="btn btn-danger" id="roll">Roll!</button>
        <button type="button" class="btn btn-success" id="end">End Turn</button>
        <h2>Player 1 Total: <span id="player1-total" value="1"></span></h2>
        <h2>Player 2 Total: <span id="player2-total" value="2"></span></h2>
      </div>
    </div>
  </body>
</html>
